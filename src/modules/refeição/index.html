            <a href="../../modules/login/index.html"><h1 class="lead login">Login</h1></a>

      </div>

    </div>


    <div class="col-md-10 painel">
      <div class="container-md painel">
        <h1 class="display-6 logo">HEALTH TRACK</h1>


        <div class="container-md dashboard">
          <h1 class="display-6 dashboard title">Adicionar Refeição</h1>

          <div class="container-md">
      
            <form class="form-inline">

              <div class="content-container">
                
      
              <div class="form-group">
                <label for="text"><strong>Nome:</strong></label>
                <input type="text" class="form-control" id="email" placeholder="Digite o nome da comida">
              </div>
      
              <div class="form-group">
                  <label for="text"><strong>Calorias:</strong></label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite a quantidade de calorias">
                </div>
      
              <div class="form-group">
                <label for="text"><strong>Quantidade:</strong></label>
                <input type="text" class="form-control" id="pws" placeholder="Digite a quantidade em gramas">
              </div>
      
              <label ><strong>Categoria:</strong></label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Café da manhã
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Almoço
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Janta
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Intervalos
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Água
                </label>
              </div>
      
              <button type="submit" class="btn btn-default add"><a href="../../index.html"> Adicionar</a></button>
      
      
      
              </div>
      
            </form>
      
          </div>


        </div>
      </div>


    </div>
